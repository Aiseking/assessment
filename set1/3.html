<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // this function will print out even numbers between 10 - 20
    for (let x = 10; x <= 20; x++){
        if (x === 10) console.log(x + " is even");
        else if (x % 2 === 0) console.log(x + " is even");
    }
    // this function will print out odd numbers between 20 - 30
    for (let x = 20; x <= 30; x++){
        if (x === 10){
            console.log(x + " is even");
        }
        else if (x % 2 === 1) {
            console.log(x + " is odd");
        }
    }
</script>
</body>
</html>
