<!DOCTYPE html>
<html lang="en">

<body> 
    <script>
        // A JavaScript program to display sum all the numbers
        // takes input from the user 
       const number = parseInt(prompt('Enter a postive interger:'));
       let sum = 0;
    //    looping from i = 1 to number in each iteration , i is increased by 1
    for ( let i = 1; i <= number; i++) {
        sum += i;
    }
    console.log('The sum of natural numbers:', sum);
    </script>
</body>
</html>
