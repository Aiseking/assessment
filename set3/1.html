<body>
    <script>
        // this function will print out even numbers between 0 - 50
        for (let x = 0; x <= 50; x++){
        if (x === 10){
            console.log(x + " is even");
        }
        else if (x % 2 === 0) {
            console.log(x + " is even");
        }
    }
    </script>
</body>
