<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <script>
        // greetings 1
    function greet(name) {
        console.log(`Good Morning ${name}`);
    }
    greet("Malcom");
    // greetings 2
    function greetings(name) {
        console.log(`Hi ${name}, How're you doing?`);
    }
    greetings("Glorie");
    // greetings 3
    function hello(name) {
        console.log(`Good evening ${name}`);
    }
    hello("Blessing");
    // greetings 4
    function group(name) {
        console.log(`Hi ${name}, How was your day?`);
    }
    group("Divine");
    </script>
</body>
</html>
